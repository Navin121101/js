<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <h3>Rock Paper Scissors</h3>

        <button onclick="play('rock')">Rock</button>

        <button onclick="play('paper')">Paper</button>

        <button onclick="play('scissors')">Scissors</button>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0
            alert(`Score Reseted.wins:${score.wins} , looses:${score.losses} , ties:${score.ties}`)
        ">Reset Score</button>

        <script>
            const score={
                wins:0,
                losses:0,
                ties:0
            }

            function play(playerMove){
                const computerMove=rando();

                let res='';

                if (playerMove==='rock'){
                    if(computerMove==='rock'){
                        res='Tie'
                    }
                    else if(computerMove==='paper'){
                        res='You Lose'
                    }
                    else if(computerMove==='scissors'){
                        res='You Win'
                    }
                }
                
                else if(playerMove==='paper'){
                    if(computerMove==='rock'){
                        res='You Win'
                    }
                    else if(computerMove==='paper'){
                        res='Tie'
                    }
                    else if(computerMove==='scissors'){
                        res='You Lose'
                    }
                }

                else if(playerMove==='scissors'){
                    if(computerMove==='rock'){
                    res='You Win'
                    }
                    else if(computerMove==='paper'){
                        res='Tie'
                    }
                    else if(computerMove==='scissors'){
                        res='You Lose'
                    }
                }

                if (res==='You Win'){
                    score.wins+=1;
                }
                else if(res==='You Lose'){
                    score.losses+=1
                }
                else if(res==='Tie'){
                    score.ties+=1
                }

                alert(`You picket ${playerMove}.Compuer Picked ${computerMove}.${res}
wins:${score.wins} , looses:${score.losses} , ties:${score.ties}`);
                
            }

            function rando(){
                let computerMove='';
                const random=Math.random();

                if (random>=0 && random<1/3){
                    computerMove='rock';
                }
                else if(random>=1/3 && random<2/3){
                    computerMove='paper'
                }
                else if(random>=2/3 && random<1){
                    computerMove='scissors'
                }
                return computerMove;
            }
        </script>
    </body>
</html>
